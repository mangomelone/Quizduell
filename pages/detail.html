<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizionaire</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <style>

        /* apply a natural box layout model to all elements */
        *, *:before, *:after {
            -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
        }

        .ui-input-btn {
            height:100%;
        }

        .block {
            padding: 5px;
        }

    </style>
</head>
<body id="body">

<div data-role="page">
    <!-- Header -->
    <div id="header" data-role="header">
        <h1>Game against John Doe</h1>
    </div>

    <!-- Main content area -->
    <div id="main" role="main" class="ui-content">
       <div id="grid" class="ui-grid-a" style="position:relative; height: 100%;">
           <button id="questionButton" class="ui-btn ui-btn-a">Where is Waldo?</button>
           <div id="blockA" class="ui-block-a block">
               <button id="answerA" href="" class="ui-btn ui-corner-all ui-shadow answer">Answer A</button>
               <button id="answerC" href="" class="ui-btn ui-corner-all ui-shadow answer">Answer C</button>
           </div>
           <div id="blockB" class="ui-block-b block">
               <button id="answerB" href="" class="ui-btn ui-corner-all ui-shadow answer">Answer B</button>
               <button id="answerD" href="" class="ui-btn ui-corner-all ui-shadow answer">Answer D</button>
           </div>
       </div>
    </div>

    <!-- Footer containing navigation -->
    <div id="footer" data-role="footer" data-position="fixed">
        <h2>
            <a href="#" class="ui-btn ui-icon-home ui-btn-icon-notext ui-shadow ui-corner-all"></a>
            <a href="#" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-shadow ui-corner-all"></a>
            <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"></a>
        </h2>
    </div>

    <script>

        // Rescale single elements on screen. Maybe split it up into two functions
        function rescaleLayout() {
            $('#main').css('height', $(window).height() - $('#header').height() - $('#footer').height() - 8);
            $('#grid').css('height', $('#main').height());
            $('#questionButton').css('height', $('#grid').height() / 3);
            $('#blockA').css('height', $('#grid').height() * (2/3));
            $('#blockB').css('height', $('#grid').height() * (2/3));
            $('#answerA').css('height', ($('#blockA').height() / 2) -18);
            $('#answerB').css('height', ($('#blockB').height() / 2) -18);
            $('#answerC').css('height', ($('#blockA').height() / 2) -18);
            $('#answerD').css('height', ($('#blockB').height() / 2) -18);
        }

        // Rescale layout when document is ready
        $( document ).ready(function() {
            rescaleLayout();
        });

        // Rescale layout on resize of window element. Actually not really needed for cordova app
        $(window).resize(function() {
            rescaleLayout();
        });

    </script>

</div>

</body>
</html>
